{% extends 'base.html' %}
{% load static %}

{% block content %}

  <div class="grid">
    <aside>
      <div class="sidebar-container">
	<div class="forum-container" >
	  <div class="personal-info">
	    <img class="round-circle dashboard-round-image" src="{{ user.profile.image.url }}" >
	    <h3 class="user-info" >{{user.username}}</h3>
	  </div>

	  <a class="forum-btn" href="{% url 'forum:question-create' %}">Ask Something</a>
	</div>

	<div class="logo-dash-container">
	  <div class="logo-container">
	    <img class="principal-logo" src="{% static 'images/principal-logo.webp' %}">
	  </div>
	  <div class="logo-text">
	    <h1><span class="geo-text" >Geo</span>Tower<span class="api-text" >API</span></h1>
	  </div>
	</div>
      </div>



    </aside>

    <main>
      <div class="main-container">
	{% include 'snippets/flashes.html' %}
	<div class="topside">
	  <div class="personal-info">
	    <img class="round-circle dashboard-round-image" src="{{ user.profile.image.url }}" >
	    <h3 class="user-info" >{{user.username}}</h3>
	  </div>
	  <a class="forum-btn" href="{% url 'forum:question-create' %}">Ask Something</a>
	</div>

	<div class="dashboard-container">

	  <form method="POST">
	    {% csrf_token %}
	    <h2 class="principal-title" >Are you sure you want to delete the question: "{{ object.question }}"?</h2>
	    <div class="buttons-container flex-column">
	      <button class="forum-btn delete-btn" type="submit">Yes, Delete</button>
	      <a class="forum-btn update-btn" href="{% url 'forum:question-detail-response' object.id %}">Cancel</a>
	    </div>
	  </form>

	</div>



      </div>
    </main>
  </div>


{% endblock %}
