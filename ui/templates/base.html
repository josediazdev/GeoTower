<!DOCTYPE html>
{% load static %}

<html>
  <head>
    {% if title %}
      <title>{{ title }} - GeoTower</title>
    {% else %}
      <title>GeoTower</title>
    {% endif %}

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">  

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  </head>

  <body>
      <nav>
	<div class="button-container">
	  <input type="checkbox" id="check">
	  <label for="check" class="checker">
	    <i class="fas fa-angle-double-down" id="menu-icon"></i>
	    <i class="fas fa-times" id="cancel-icon"></i>
	  </label>

	  <ul class="nav-buttons">
	    {% if user.is_authenticated %}
	      <li><a href="{% url 'ui:dashboard' %}" >Dashboard</a></li>
	      <li><a href="{% url 'users-profile' %}" >Profile</a></li>
	      <li><a href="{% url 'forum:list' %}" >Forum</a></li>
	      <li><a href="{% url 'ui:guides' %}" >Guides</a></li>
	      <form class="form-logout" method="POST" action="{% url 'users-logout' %}">
		{% csrf_token %}
		<button type="submit">Log out</button>
	      </form>	    {% else %}
	      <li><a href="{% url 'ui:index' %}" >Home</a></li>
	      <li><a href="{% url 'users-login' %}" >Sign In</a></li>
	    {% endif %}
	    <img class="principal-logo" src="{% static 'images/principal-logo.webp' %}">
	  </ul>
	</div>

      </nav>

      


	<div class="main-container">

	  {% block content %}{% endblock %}
	</div>
    </div>
  </body>
</html>
